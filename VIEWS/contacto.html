    <main>
        <form class="col-lg-6 col-md-6 col-xs-1">
            <h1>Datos de contacto</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Apellido</span>
                <input type="text" class="form-control" placeholder="Ingrese su apellido" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Solicitud de email -->
            <div class="input-group mb-3">
                <span class="input-group-text" class="form-label">Email</span>
                <input type="email" class="form-control" placeholder="Ingrese su dirección de email"
                    aria-label="Username" aria-describedby="emailHelp">
                <!-- Seleccione tipo de cliente -->
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione el tipo de cliente</option>
                <option value="1">Particular</option>
                <option value="2">Comercial</option>
            </select>
            <!-- Check box -->
            <div class="form-check">
                <label class="form-check-label" for="exampleCheck1">¿Desea recibir nuestras promociones?</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>
            <!-- Sugerencias y comentarios -->
            </div>
            <label for="exampleFormControlTextarea1" class="form-label">Sugerencias y comentarios</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" cols="30" rows="10"
                maxlength="190"></textarea>
            </div>
            <!-- Botones limpiar form y envío -->
            </div>
            <button type="reset" class="btn btn-primary">Limpiar formulario</button>
            </div>
            <button type="Enviar" class="btn btn-primary">Enviar formulario</button>
        </form>
    </main>
